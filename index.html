<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0" />
<title>Cloud BlackBoard - Mobile Optimized</title>
<style>
  /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÅ‡∏•‡∏∞ Layout */
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; display: flex; flex-direction: column; overflow: hidden; }
  
  #container { display: flex; flex-direction: row; height: 100vh; width: 100vw; overflow: hidden; }

  /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ñ‡∏ö‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô */
  #sidebar { 
    width: 80px; 
    background: #333; 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    padding: 10px; 
    z-index: 2000;
    box-shadow: 2px 0 10px rgba(0,0,0,0.5);
  }

  /* ‡πÅ‡∏ñ‡∏ö‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏î‡∏π‡πÑ‡∏î‡πâ */
  #palette { 
    display: flex; 
    flex-direction: column; 
    gap: 8px; 
    overflow-y: auto; 
    flex-grow: 1; 
  }
  
  /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏î‡πâ (Scrollable) */
  #board-wrapper {
    flex: 1;
    overflow: auto; /* ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏´‡πâ Scroll ‡πÑ‡∏î‡πâ */
    background-color: #1a1a1a;
    position: relative;
  }

  #board { 
    width: 3000px;  /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏µ‡πà‡πÉ‡∏´‡∏ç‡πà‡∏Å‡∏ß‡πà‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
    height: 3000px; 
    background-color: #222; 
    background-image: radial-gradient(#333 1px, transparent 1px);
    background-size: 30px 30px;
    position: relative;
    box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
  }

  /* Post-it */
  .postit { 
    border-radius: 2px; 
    position: absolute; 
    min-width: 140px; 
    min-height: 140px; 
    padding: 25px 12px 30px; 
    box-shadow: 5px 5px 15px rgba(0,0,0,0.4); 
    z-index: 10; 
    touch-action: none; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Browser ‡πÅ‡∏¢‡πà‡∏á‡∏•‡∏≤‡∏Å‡∏ï‡∏≠‡∏ô‡∏¢‡πâ‡∏≤‡∏¢‡πÇ‡∏ô‡πâ‡∏ï */
  }
  
  .content { outline: none; white-space: pre-wrap; font-size: 15px; min-height: 80px; color: #333; }
  .delete-btn { position: absolute; top: 4px; right: 4px; border: none; background: rgba(0,0,0,0.1); border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
  .meta-info { position: absolute; bottom: 5px; left: 8px; font-size: 9px; opacity: 0.7; pointer-events: none; }

  /* Palette Item */
  .palette-item { min-height: 35px; width: 100%; border-radius: 4px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
  .btn-clear { background: #c1121f; color: white; border: none; border-radius: 5px; padding: 10px 5px; font-size: 10px; cursor: pointer; }

  /* Colors */
  .yellow { background: #fff475; } .pink { background: #ff9aa2; } .green { background: #b5e7a0; }
  .blue { background: #a0c4ff; } .orange { background: #ffb347; } .lavender { background: #e1ceff; }
  .mint { background: #c1f0e8; } .rose { background: #ffc8dd; } .clay { background: #cb997e; }
  .dark { background: #3d405b; color: white; } .teal { background: #81b29a; } .cream { background: #fefae0; }
  .coral { background: #ff8b94; } .lime { background: #d4fc79; } .sky { background: #caf0f8; }
  .coffee { background: #6f4e37; color: white; } .gold { background: #ffd700; } .plum { background: #6a0572; color: white; }
  .smoke { background: #8d99ae; color: white; } .forest { background: #2d6a4f; color: white; }
  .brick { background: #bc4749; color: white; } .mustard { background: #e9c46a; } .indigo { background: #4cc9f0; } .peach { background: #f4a261; }

  /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
  @media (max-width: 600px) {
    #container { flex-direction: column-reverse; } /* ‡πÅ‡∏ñ‡∏ö‡∏™‡∏µ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
    #sidebar { 
      width: 100%; 
      height: 120px; 
      flex-direction: row; 
      padding: 10px; 
      box-sizing: border-box;
    }
    #palette { 
      flex-direction: row; 
      overflow-x: auto; 
      overflow-y: hidden;
      align-items: center;
    }
    .palette-item { width: 40px; height: 40px; }
    .btn-clear { width: 60px; height: 40px; }
  }
</style>
</head>
<body>

<div id="container">
  <div id="sidebar">
    <div id="palette"></div>
    <button class="btn-clear" onclick="clearAllData()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á</button>
  </div>

  <div id="board-wrapper">
    <div id="board"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, push, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIUG8gWfcx66oUIBZuDEpSPfylakaGjH8",
    authDomain: "blackboard-568c8.firebaseapp.com",
    databaseURL: "https://blackboard-568c8-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "blackboard-568c8",
    storageBucket: "blackboard-568c8.firebasestorage.app",
    messagingSenderId: "913291256438",
    appId: "1:913291256438:web:ad16d061da1bd3cad97557"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const postitsRef = ref(db, 'postits');

  const COLOR_LIST = ['yellow', 'pink', 'green', 'blue', 'orange', 'lavender', 'mint', 'rose', 'clay', 'dark', 'teal', 'cream', 'coral', 'lime', 'sky', 'coffee', 'gold', 'plum', 'smoke', 'forest', 'brick', 'mustard', 'indigo', 'peach'];

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á Palette
  COLOR_LIST.forEach(color => {
    const d = document.createElement('div');
    d.className = `palette-item ${color}`;
    d.onclick = () => {
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ô‡πâ‡∏ï‡∏ï‡∏£‡∏á‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏π‡∏≠‡∏¢‡∏π‡πà (Center of Viewport)
      const wrapper = document.getElementById('board-wrapper');
      const spawnX = wrapper.scrollLeft + 50;
      const spawnY = wrapper.scrollTop + 50;
      push(postitsRef, { 
        color, text: "", x: spawnX, y: spawnY, 
        updatedAt: serverTimestamp(), action: "üÜï ‡∏™‡∏£‡πâ‡∏≤‡∏á" 
      });
    };
    document.getElementById('palette').appendChild(d);
  });

  let activeId = null, startX, startY, initialX, initialY, isMoved = false;

  function startDrag(e, id, data) {
    if (e.target.className === 'content' || e.target.className === 'delete-btn') return;
    activeId = id;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    startX = clientX; startY = clientY;
    initialX = data.x; initialY = data.y;
    isMoved = false;
    document.getElementById(id).style.zIndex = 1000;

    document.addEventListener('mousemove', moveDrag);
    document.addEventListener('touchmove', moveDrag, { passive: false });
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);
  }

  function moveDrag(e) {
    if (!activeId) return;
    isMoved = true;
    if (e.cancelable) e.preventDefault(); // ‡∏Å‡∏±‡∏ô‡∏à‡∏≠‡∏™‡∏±‡πà‡∏ô‡∏Ç‡∏ì‡∏∞‡∏•‡∏≤‡∏Å‡πÇ‡∏ô‡πâ‡∏ï

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const dx = clientX - startX;
    const dy = clientY - startY;
    
    const el = document.getElementById(activeId);
    el.style.left = (initialX + dx) + 'px';
    el.style.top = (initialY + dy) + 'px';
  }

  function endDrag() {
    if (activeId && isMoved) {
      const el = document.getElementById(activeId);
      update(ref(db, 'postits/' + activeId), {
        x: parseInt(el.style.left), y: parseInt(el.style.top),
        updatedAt: serverTimestamp(), action: "üìç ‡∏¢‡πâ‡∏≤‡∏¢"
      });
    }
    activeId = null;
    document.removeEventListener('mousemove', moveDrag);
    document.removeEventListener('touchmove', moveDrag);
  }

  onValue(postitsRef, (snapshot) => {
    const data = snapshot.val() || {};
    const currentIds = Object.keys(data);
    document.querySelectorAll('.postit').forEach(el => { if (!currentIds.includes(el.id)) el.remove(); });

    currentIds.forEach(id => {
      let p = document.getElementById(id);
      if (!p) {
        p = document.createElement('div'); p.id = id;
        p.className = `postit ${data[id].color}`;
        p.innerHTML = `<div class="content" contenteditable="true"></div><div class="meta-info"><span class="status-tag"></span></div><button class="delete-btn">‚úï</button>`;
        p.querySelector('.delete-btn').onclick = () => remove(ref(db, 'postits/' + id));
        p.querySelector('.content').onblur = (e) => {
          update(ref(db, 'postits/' + id), { text: e.target.innerText, updatedAt: serverTimestamp(), action: "‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç" });
        };
        p.onmousedown = (e) => startDrag(e, id, data[id]);
        p.ontouchstart = (e) => startDrag(e, id, data[id]);
        document.getElementById('board').appendChild(p);
      }
      if (activeId !== id) {
        p.style.left = data[id].x + 'px';
        p.style.top = data[id].y + 'px';
      }
      const content = p.querySelector('.content');
      if (document.activeElement !== content) content.innerText = data[id].text;
    });
  });

  window.clearAllData = () => { if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô?")) remove(postitsRef); };
</script>
</body>
</html>
