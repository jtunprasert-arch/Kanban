<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Cloud Kanban Pro - Activity Tracking</title>
<style>
  :root {
    --board-brown: #795548;
    --lane-bg: rgba(255, 255, 255, 0.15);
  }
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Chakra Petch', sans-serif; background-color: #eef2f3; overflow: hidden; touch-action: none; }
  
  #container { display: flex; width: 100vw; height: 100vh; padding: 15px; gap: 15px; box-sizing: border-box; }

  /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î */
  #board-wrapper { 
    flex: 4; 
    overflow: auto; 
    border: 8px solid var(--board-brown); 
    border-radius: 15px; 
    background: #d7bfa9; 
    position: relative; 
    box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
  }
  #board { 
    width: 1500px; 
    height: 1200px; 
    display: flex; 
    position: relative; 
  }
  
  .lane { 
    flex: 1; 
    border-right: 2px dashed rgba(121, 85, 72, 0.3); 
    position: relative; 
    transition: background 0.3s;
  }
  .lane:last-child { border-right: none; }
  .lane-header { 
    background: rgba(62, 39, 35, 0.1); 
    padding: 15px; 
    text-align: center; 
    font-size: 1.4rem; 
    font-weight: 800; 
    color: #3e2723; 
    border-bottom: 3px solid var(--board-brown); 
    position: sticky;
    top: 0;
    z-index: 2000;
    backdrop-filter: blur(5px);
  }

  /* Sidebar */
  #sidebar { flex: 1.2; display: flex; flex-direction: column; gap: 10px; min-width: 250px; }
  #palette { 
    background: white; 
    border: 2px solid var(--board-brown); 
    border-radius: 10px; 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    gap: 8px; 
    padding: 15px; 
    overflow-y: auto; 
    flex-grow: 1; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }
  
  /* Post-it */
  .postit { 
    border-radius: 2px; 
    box-sizing: border-box; 
    font-weight: 600; 
    cursor: grab; 
    position: absolute; 
    min-width: 150px; 
    min-height: 150px; 
    padding: 25px 12px 40px; 
    box-shadow: 5px 5px 15px rgba(0,0,0,0.15); 
    touch-action: none; 
    will-change: transform, left, top;
    transition: transform 0.1s;
  }
  .postit:active { cursor: grabbing; transform: scale(1.05) rotate(2deg); }
  .content { outline: none; white-space: pre-wrap; font-size: 15px; min-height: 80px; color: inherit; line-height: 1.4; }
  
  .meta-info { position: absolute; bottom: 8px; left: 10px; font-size: 10px; opacity: 0.8; pointer-events: none; }
  .lane-tag { 
    display: inline-block; 
    padding: 2px 6px; 
    background: rgba(0,0,0,0.1); 
    border-radius: 4px; 
    margin-bottom: 4px;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  .delete-btn { position: absolute; top: 6px; right: 6px; border: none; background: rgba(0,0,0,0.08); border-radius: 50%; width: 26px; height: 26px; cursor: pointer; color: inherit; font-size: 14px; transition: 0.2s; }
  .delete-btn:hover { background: rgba(255,0,0,0.2); }
  
  .palette-item { aspect-ratio: 1 / 1; border-radius: 6px; cursor: pointer; border: 1px solid #ddd; transition: transform 0.2s; }
  .palette-item:hover { transform: scale(1.1); }
  
  .btn-clear { padding: 15px; background: #e63946; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
  .btn-clear:hover { background: #c1121f; }

  /* Colors */
  .yellow { background: #fff475; color: #333; } .pink { background: #ff9aa2; color: #333; }
  .green { background: #b5e7a0; color: #333; } .blue { background: #a0c4ff; color: #333; }
  .orange { background: #ffb347; color: #333; } .lavender { background: #e1ceff; color: #333; }
  .mint { background: #c1f0e8; color: #333; } .rose { background: #ffc8dd; color: #333; }
  .clay { background: #cb997e; color: #fff; } .dark { background: #3d405b; color: #fff; }
  .teal { background: #81b29a; color: #fff; } .cream { background: #fefae0; color: #333; }
  .coral { background: #ff8b94; color: #fff; } .lime { background: #d4fc79; color: #333; }
  .sky { background: #caf0f8; color: #333; } .coffee { background: #6f4e37; color: #fff; }
  .gold { background: #ffd700; color: #333; } .plum { background: #6a0572; color: #fff; }
  .smoke { background: #8d99ae; color: #fff; } .forest { background: #2d6a4f; color: #fff; }
  .brick { background: #bc4749; color: #fff; } .mustard { background: #e9c46a; color: #333; }
  .indigo { background: #4cc9f0; color: #333; } .peach { background: #f4a261; color: #fff; }

  @media (max-width: 768px) {
    #container { flex-direction: column-reverse; }
    #sidebar { flex: 0.4; min-width: 100%; flex-direction: row; align-items: center; }
    #palette { grid-template-columns: repeat(8, 1fr); height: 80px; padding: 5px; flex-grow: 1; }
    .btn-clear { width: auto; white-space: nowrap; padding: 10px; }
  }
</style>
</head>
<body>

<div id="container">
  <div id="board-wrapper">
    <div id="board">
      <div class="lane" data-lane="TO DO"><div class="lane-header" contenteditable="true">TO DO</div></div>
      <div class="lane" data-lane="DOING"><div class="lane-header" contenteditable="true">DOING</div></div>
      <div class="lane" data-lane="DONE"><div class="lane-header" contenteditable="true">DONE</div></div>
    </div>
  </div>
  <div id="sidebar">
    <div id="palette"></div>
    <button class="btn-clear" onclick="clearAllData()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, push, remove, update, serverTimestamp, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpGR2xIVmwDMca4423ZcnV-BEcQ_eiEDc",
    authDomain: "post-its-89b81.firebaseapp.com",
    databaseURL: "https://post-its-89b81-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "post-its-89b81",
    storageBucket: "post-its-89b81.firebasestorage.app",
    messagingSenderId: "371569903550",
    appId: "1:371569903550:web:227e1c3fb87bff201b5bef"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const postitsRef = ref(db, 'postits');

  const COLOR_LIST = ['yellow', 'pink', 'green', 'blue', 'orange', 'lavender', 'mint', 'rose', 'clay', 'dark', 'teal', 'cream', 'coral', 'lime', 'sky', 'coffee', 'gold', 'plum', 'smoke', 'forest', 'brick', 'mustard', 'indigo', 'peach'];

  function formatDateTime(ts) {
    if (!ts) return "";
    const d = new Date(ts);
    return d.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit' }) + " " + d.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
  }

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ß‡πà‡∏≤‡πÇ‡∏ô‡πâ‡∏ï‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà Column ‡πÑ‡∏´‡∏ô
  function getLaneName(x) {
    const laneWidth = 1500 / 3;
    if (x < laneWidth) return "TO DO";
    if (x < laneWidth * 2) return "DOING";
    return "DONE";
  }

  COLOR_LIST.forEach(color => {
    const d = document.createElement('div');
    d.className = `palette-item ${color}`;
    d.onclick = () => {
      const wrapper = document.getElementById('board-wrapper');
      const startX = wrapper.scrollLeft + 50;
      const startY = wrapper.scrollTop + 100;
      push(postitsRef, { 
        color, text: "", 
        x: startX, y: startY, 
        lane: getLaneName(startX),
        updatedAt: serverTimestamp(), 
        action: "üÜï ‡∏™‡∏£‡πâ‡∏≤‡∏á" 
      });
    }
    document.getElementById('palette').appendChild(d);
  });

  let activeId = null, offsetX = 0, offsetY = 0, isMoved = false;

  function handleStart(e, id) {
    if (e.target.closest('.content') || e.target.closest('.delete-btn')) return;
    
    activeId = id;
    isMoved = false;
    const el = document.getElementById(id);
    const rect = el.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    el.style.zIndex = 10000;
    
    document.addEventListener('mousemove', handleMove, { passive: false });
    document.addEventListener('touchmove', handleMove, { passive: false });
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('touchend', handleEnd);
  }

  function handleMove(e) {
    if (!activeId) return;
    isMoved = true;
    if (e.cancelable) e.preventDefault();

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const board = document.getElementById('board');
    const boardRect = board.getBoundingClientRect();

    let newX = clientX - boardRect.left - offsetX;
    let newY = clientY - boardRect.top - offsetY;

    // Boundary check
    newX = Math.max(0, Math.min(newX, 1500 - 150));
    newY = Math.max(0, Math.min(newY, 1200 - 150));

    const el = document.getElementById(activeId);
    el.style.left = newX + 'px';
    el.style.top = newY + 'px';
  }

  function handleEnd() {
    if (activeId && isMoved) {
      const el = document.getElementById(activeId);
      const newX = parseInt(el.style.left);
      update(ref(db, 'postits/' + activeId), {
        x: newX, 
        y: parseInt(el.style.top),
        lane: getLaneName(newX),
        updatedAt: serverTimestamp(), 
        action: "üìç ‡∏¢‡πâ‡∏≤‡∏¢"
      });
    }
    activeId = null;
    document.removeEventListener('mousemove', handleMove);
    document.removeEventListener('touchmove', handleMove);
  }

  const sortedQuery = query(postitsRef, orderByChild('updatedAt'));

  onValue(sortedQuery, (snapshot) => {
    const currentIds = [];
    let baseZ = 100;

    snapshot.forEach((child) => {
      const id = child.key;
      const data = child.val();
      currentIds.push(id);
      baseZ++;

      let p = document.getElementById(id);
      if (!p) {
        p = document.createElement('div'); p.id = id;
        p.className = `postit ${data.color}`;
        p.innerHTML = `
          <div class="content" contenteditable="true"></div>
          <div class="meta-info">
            <div class="lane-tag"></div><br>
            <span class="status-tag"></span> | <span class="time-str"></span>
          </div>
          <button class="delete-btn">‚úï</button>`;
        
        p.querySelector('.delete-btn').onclick = () => { if(confirm("‡∏•‡∏ö‡πÇ‡∏ô‡πâ‡∏ï‡∏ô‡∏µ‡πâ?")) remove(ref(db, 'postits/' + id)); };
        p.querySelector('.content').onblur = (e) => {
          update(ref(db, 'postits/' + id), { text: e.target.innerText, updatedAt: serverTimestamp(), action: "‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç" });
        };
        p.onmousedown = (e) => handleStart(e, id);
        p.ontouchstart = (e) => handleStart(e, id);
        document.getElementById('board').appendChild(p);
      }
      
      if (activeId !== id) {
        p.style.left = data.x + 'px';
        p.style.top = data.y + 'px';
        p.style.zIndex = baseZ;
      }

      const content = p.querySelector('.content');
      if (document.activeElement !== content) content.innerText = data.text || "";
      p.querySelector('.lane-tag').innerText = data.lane || getLaneName(data.x);
      p.querySelector('.status-tag').innerText = data.action || "";
      p.querySelector('.time-str').innerText = formatDateTime(data.updatedAt);
    });

    document.querySelectorAll('.postit').forEach(el => {
      if (!currentIds.includes(el.id)) el.remove();
    });
  });

  window.clearAllData = () => { if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ö‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) remove(postitsRef); };
</script>
</body>
</html>
