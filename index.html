<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Cloud Kanban - Activity Tracking</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; overflow: hidden; touch-action: none; }
  #container { display: flex; width: 100vw; height: 100vh; padding: 15px; gap: 15px; box-sizing: border-box; }

  /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
  #board-wrapper { flex: 4; overflow: hidden; border: 8px solid #795548; border-radius: 15px; background: #d7bfa9; position: relative; }
  #board { width: 100%; height: 100%; display: flex; position: relative; }
  
  .lane { flex: 1; border-right: 2px dashed rgba(121, 85, 72, 0.3); position: relative; pointer-events: none; min-width: 0; }
  .lane:last-child { border-right: none; }
  .lane-header { background: rgba(255, 255, 255, 0.2); padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; color: #3e2723; border-bottom: 2px solid #795548; pointer-events: auto; }

  /* Sidebar */
  #sidebar { flex: 1.2; display: flex; flex-direction: column; gap: 10px; min-width: 200px; }
  #palette { background: white; border: 2px solid #795548; border-radius: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; overflow-y: auto; flex-grow: 1; }
  
  /* Post-it */
  .postit { border-radius: 2px; box-sizing: border-box; font-weight: 600; cursor: grab; position: absolute; min-width: 140px; min-height: 140px; padding: 25px 12px 35px; box-shadow: 4px 4px 10px rgba(0,0,0,0.2); z-index: 10; touch-action: none; will-change: transform, left, top; }
  .postit:active { cursor: grabbing; z-index: 1000; }
  .content { outline: none; white-space: pre-wrap; font-size: 14px; min-height: 80px; color: inherit; }
  
  .meta-info { position: absolute; bottom: 6px; left: 8px; font-size: 9px; opacity: 0.9; pointer-events: none; display: flex; flex-direction: column; }
  .delete-btn { position: absolute; top: 4px; right: 4px; border: none; background: rgba(0,0,0,0.1); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; color: inherit; font-weight: bold; }
  
  .palette-item { min-height: 35px; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; }
  .btn-clear { padding: 12px; background: #e63946; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

  /* Color Management */
  .yellow { background: #fff475; color: #333; } 
  .pink { background: #ff9aa2; color: #333; } 
  .green { background: #b5e7a0; color: #333; }
  .blue { background: #a0c4ff; color: #333; } 
  .orange { background: #ffb347; color: #333; } 
  .lavender { background: #e1ceff; color: #333; }
  .mint { background: #c1f0e8; color: #333; } 
  .rose { background: #ffc8dd; color: #333; } 
  .clay { background: #cb997e; color: #fff; }
  .dark { background: #3d405b; color: #fff; } 
  .teal { background: #81b29a; color: #fff; } 
  .cream { background: #fefae0; color: #333; }
  .coral { background: #ff8b94; color: #fff; } 
  .lime { background: #d4fc79; color: #333; } 
  .sky { background: #caf0f8; color: #333; }
  .coffee { background: #6f4e37; color: #fff; } 
  .gold { background: #ffd700; color: #333; } 
  .plum { background: #6a0572; color: #fff; }
  .smoke { background: #8d99ae; color: #fff; } 
  .forest { background: #2d6a4f; color: #fff; }
  .brick { background: #bc4749; color: #fff; } 
  .mustard { background: #e9c46a; color: #333; } 
  .indigo { background: #4cc9f0; color: #333; } 
  .peach { background: #f4a261; color: #fff; }

  /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö‡πÉ‡∏ô‡∏Å‡∏£‡∏ì‡∏µ‡∏™‡∏µ‡πÄ‡∏Ç‡πâ‡∏° */
  .postit[style*="color: rgb(255, 255, 255)"] .delete-btn,
  .postit.dark .delete-btn, .postit.coffee .delete-btn, .postit.forest .delete-btn, .postit.plum .delete-btn, .postit.brick .delete-btn {
    background: rgba(255, 255, 255, 0.2);
  }

  @media (max-width: 768px) {
    #container { flex-direction: column-reverse; }
    #sidebar { flex: 0.4; min-width: 100%; flex-direction: row; }
    #palette { grid-template-columns: repeat(8, 1fr); height: 70px; }
    .btn-clear { font-size: 10px; width: 70px; }
    #board { width: 900px; } /* ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏¢‡∏≠‡∏°‡πÉ‡∏´‡πâ‡πÑ‡∏ñ‡∏Ç‡πâ‡∏≤‡∏á‡πÑ‡∏î‡πâ‡∏ö‡πâ‡∏≤‡∏á */
    #board-wrapper { overflow-x: auto; }
  }
</style>
</head>
<body>

<div id="container">
  <div id="board-wrapper">
    <div id="board">
      <div class="lane"><div class="lane-header" contenteditable="true">TO DO</div></div>
      <div class="lane"><div class="lane-header" contenteditable="true">DOING</div></div>
      <div class="lane"><div class="lane-header" contenteditable="true">DONE</div></div>
    </div>
  </div>
  <div id="sidebar">
    <div id="palette"></div>
    <button class="btn-clear" onclick="clearAllData()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, push, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpGR2xIVmwDMca4423ZcnV-BEcQ_eiEDc",
    authDomain: "post-its-89b81.firebaseapp.com",
    databaseURL: "https://post-its-89b81-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "post-its-89b81",
    storageBucket: "post-its-89b81.firebasestorage.app",
    messagingSenderId: "371569903550",
    appId: "1:371569903550:web:227e1c3fb87bff201b5bef"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const postitsRef = ref(db, 'postits');

  const COLOR_LIST = ['yellow', 'pink', 'green', 'blue', 'orange', 'lavender', 'mint', 'rose', 'clay', 'dark', 'teal', 'cream', 'coral', 'lime', 'sky', 'coffee', 'gold', 'plum', 'smoke', 'forest', 'brick', 'mustard', 'indigo', 'peach'];

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ‡πÅ‡∏•‡∏∞ ‡πÄ‡∏ß‡∏•‡∏≤
  function formatDateTime(ts) {
    if (!ts) return "";
    const d = new Date(ts);
    const datePart = d.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit' });
    const timePart = d.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
    return `${datePart} | ${timePart}`;
  }

  COLOR_LIST.forEach(color => {
    const d = document.createElement('div');
    d.className = `palette-item ${color}`;
    d.onclick = () => {
      const wrapper = document.getElementById('board-wrapper');
      push(postitsRef, { 
        color, text: "", x: wrapper.scrollLeft + 30, y: 80, 
        updatedAt: serverTimestamp(), action: "üÜï ‡∏™‡∏£‡πâ‡∏≤‡∏á" 
      });
    }
    document.getElementById('palette').appendChild(d);
  });

  let activeId = null, offsetX = 0, offsetY = 0, isMoved = false;

  function handleStart(e, id) {
    if (e.target.className === 'content' || e.target.className === 'delete-btn') return;
    
    activeId = id;
    isMoved = false;
    const el = document.getElementById(id);
    const rect = el.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    el.style.zIndex = 1000;
    
    const options = { passive: false };
    document.addEventListener('mousemove', handleMove, options);
    document.addEventListener('touchmove', handleMove, options);
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('touchend', handleEnd);
  }

  function handleMove(e) {
    if (!activeId) return;
    isMoved = true;
    if (e.cancelable) e.preventDefault();

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const boardRect = document.getElementById('board').getBoundingClientRect();
    const el = document.getElementById(activeId);

    let newX = clientX - boardRect.left - offsetX;
    let newY = clientY - boardRect.top - offsetY;

    el.style.left = newX + 'px';
    el.style.top = newY + 'px';
  }

  function handleEnd() {
    if (activeId && isMoved) {
      const el = document.getElementById(activeId);
      update(ref(db, 'postits/' + activeId), {
        x: parseInt(el.style.left), y: parseInt(el.style.top),
        updatedAt: serverTimestamp(), action: "üìç ‡∏¢‡πâ‡∏≤‡∏¢"
      });
    }
    activeId = null;
    document.removeEventListener('mousemove', handleMove);
    document.removeEventListener('touchmove', handleMove);
    document.removeEventListener('mouseup', handleEnd);
    document.removeEventListener('touchend', handleEnd);
  }

  onValue(postitsRef, (snapshot) => {
    const data = snapshot.val() || {};
    const currentIds = Object.keys(data);
    document.querySelectorAll('#board .postit').forEach(el => { if (!currentIds.includes(el.id)) el.remove(); });

    currentIds.forEach(id => {
      let p = document.getElementById(id);
      if (!p) {
        p = document.createElement('div'); p.id = id;
        p.className = `postit ${data[id].color}`;
        p.innerHTML = `<div class="content" contenteditable="true"></div><div class="meta-info"><span class="status-tag"></span><span class="time-str"></span></div><button class="delete-btn">‚úï</button>`;
        p.querySelector('.delete-btn').onclick = () => remove(ref(db, 'postits/' + id));
        p.querySelector('.content').onblur = (e) => {
          update(ref(db, 'postits/' + id), { text: e.target.innerText, updatedAt: serverTimestamp(), action: "‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç" });
        };
        p.onmousedown = (e) => handleStart(e, id);
        p.ontouchstart = (e) => handleStart(e, id);
        document.getElementById('board').appendChild(p);
      }
      
      if (activeId !== id) {
        p.style.left = data[id].x + 'px';
        p.style.top = data[id].y + 'px';
        p.style.zIndex = 10;
      }

      const content = p.querySelector('.content');
      if (document.activeElement !== content) content.innerText = data[id].text;
      p.querySelector('.status-tag').innerText = data[id].action || "";
      p.querySelector('.time-str').innerText = formatDateTime(data[id].updatedAt);
    });
  });

  window.clearAllData = () => { if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ö‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) remove(postitsRef); };
</script>
</body>
</html>
