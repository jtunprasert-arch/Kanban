<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Cloud BlackBoard - Real-time Collaboration</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #1a1a1a; overflow: hidden; touch-action: none; }
  #container { display: flex; width: 100vw; height: 100vh; padding: 10px; gap: 10px; box-sizing: border-box; }
  
  /* BlackBoard Area */
  #board { 
    flex: 4.5; 
    background-color: #222; 
    background-image: radial-gradient(#333 1px, transparent 1px);
    background-size: 30px 30px;
    border: 5px solid #444; 
    border-radius: 8px; 
    position: relative; 
    overflow: hidden; 
    box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
    touch-action: none; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ç‡∏ì‡∏∞‡∏•‡∏≤‡∏Å‡∏ö‡∏ô‡∏ö‡∏≠‡∏£‡πå‡∏î */
  }

  /* Sidebar */
  #sidebar { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 120px; max-width: 200px; }
  #palette { background: #333; border: 1px solid #555; border-radius: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; overflow-y: auto; flex-grow: 1; }
  
  /* Post-it */
  .postit { border-radius: 2px; box-sizing: border-box; font-weight: 600; cursor: grab; position: absolute; min-width: 120px; min-height: 120px; padding: 25px 10px 30px; box-shadow: 5px 5px 15px rgba(0,0,0,0.4); z-index: 10; touch-action: none; }
  .postit:active { cursor: grabbing; z-index: 1000; }
  
  .content { outline: none; white-space: pre-wrap; font-size: 14px; min-height: 70px; cursor: text; line-height: 1.4; color: #333; }
  
  .meta-info { position: absolute; bottom: 6px; left: 8px; font-size: 9px; font-weight: normal; opacity: 0.7; pointer-events: none; }
  .status-tag { font-weight: bold; margin-right: 4px; }
  
  /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ô‡∏¥‡πâ‡∏ß‡∏°‡∏∑‡∏≠ */
  .delete-btn { position: absolute; top: 2px; right: 2px; border: none; background: rgba(0,0,0,0.1); border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-size: 14px; color: inherit; display: flex; align-items: center; justify-content: center; }
  
  .palette-item { position: static; min-height: 40px; border-radius: 4px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
  .btn-clear { padding: 10px; background: #c1121f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; }

  /* Colors */
  .yellow { background: #fff475; } .pink { background: #ff9aa2; } .green { background: #b5e7a0; }
  .blue { background: #a0c4ff; } .orange { background: #ffb347; } .lavender { background: #e1ceff; }
  .mint { background: #c1f0e8; } .rose { background: #ffc8dd; } .clay { background: #cb997e; }
  .dark { background: #3d405b; color: white; } .teal { background: #81b29a; } .cream { background: #fefae0; }
  .coral { background: #ff8b94; } .lime { background: #d4fc79; } .sky { background: #caf0f8; }
  .coffee { background: #6f4e37; color: white; } .gold { background: #ffd700; } .plum { background: #6a0572; color: white; }
  .smoke { background: #8d99ae; color: white; } .forest { background: #2d6a4f; color: white; }
  .brick { background: #bc4749; color: white; } .mustard { background: #e9c46a; } .indigo { background: #4cc9f0; } .peach { background: #f4a261; }

  /* Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏•‡πá‡∏Å‡πÜ */
  @media (max-width: 600px) {
    #container { flex-direction: column-reverse; }
    #sidebar { flex: 0.3; min-width: 100%; flex-direction: row; }
    #palette { grid-template-columns: repeat(8, 1fr); height: 60px; }
    .btn-clear { width: 80px; font-size: 10px; }
  }
</style>
</head>
<body>

<div id="container">
  <div id="board"></div>

  <div id="sidebar">
    <div id="palette"></div>
    <button class="btn-clear" onclick="clearAllData()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, push, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIUG8gWfcx66oUIBZuDEpSPfylakaGjH8",
    authDomain: "blackboard-568c8.firebaseapp.com",
    databaseURL: "https://blackboard-568c8-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "blackboard-568c8",
    storageBucket: "blackboard-568c8.firebasestorage.app",
    messagingSenderId: "913291256438",
    appId: "1:913291256438:web:ad16d061da1bd3cad97557"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const postitsRef = ref(db, 'postits');

  const COLOR_LIST = ['yellow', 'pink', 'green', 'blue', 'orange', 'lavender', 'mint', 'rose', 'clay', 'dark', 'teal', 'cream', 'coral', 'lime', 'sky', 'coffee', 'gold', 'plum', 'smoke', 'forest', 'brick', 'mustard', 'indigo', 'peach'];

  function formatTime(ts) {
    if (!ts) return "";
    const d = new Date(ts);
    return `${d.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' })}`;
  }

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á Palette
  COLOR_LIST.forEach(color => {
    const d = document.createElement('div');
    d.className = `palette-item ${color}`;
    d.onclick = () => push(postitsRef, { 
      color, text: "", x: 50, y: 50, 
      updatedAt: serverTimestamp(), action: "üÜï ‡∏™‡∏£‡πâ‡∏≤‡∏á" 
    });
    document.getElementById('palette').appendChild(d);
  });

  let activeId = null, startX, startY, initialX, initialY, isMoved = false;

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏•‡∏≤‡∏Å (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á Mouse ‡πÅ‡∏•‡∏∞ Touch)
  function startDrag(e, id, data) {
    if (e.target.className === 'content' || e.target.className === 'delete-btn') return;
    
    activeId = id;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    
    startX = clientX;
    startY = clientY;
    initialX = data.x;
    initialY = data.y;
    isMoved = false;

    // ‡∏¢‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î (Local UI)
    document.getElementById(id).style.zIndex = 1000;

    document.addEventListener('mousemove', moveDrag);
    document.addEventListener('touchmove', moveDrag, { passive: false });
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);
  }

  function moveDrag(e) {
    if (!activeId) return;
    isMoved = true;
    if (e.cancelable) e.preventDefault(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ Scroll ‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏ì‡∏∞‡∏•‡∏≤‡∏Å

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    
    const dx = clientX - startX;
    const dy = clientY - startY;
    const el = document.getElementById(activeId);
    el.style.left = (initialX + dx) + 'px';
    el.style.top = (initialY + dy) + 'px';
  }

  function endDrag() {
    if (activeId && isMoved) {
      const el = document.getElementById(activeId);
      update(ref(db, 'postits/' + activeId), {
        x: parseInt(el.style.left), y: parseInt(el.style.top),
        updatedAt: serverTimestamp(), action: "üìç ‡∏¢‡πâ‡∏≤‡∏¢"
      });
    }
    activeId = null;
    document.removeEventListener('mousemove', moveDrag);
    document.removeEventListener('touchmove', moveDrag);
    document.removeEventListener('mouseup', endDrag);
    document.removeEventListener('touchend', endDrag);
  }

  onValue(postitsRef, (snapshot) => {
    const data = snapshot.val() || {};
    const currentIds = Object.keys(data);
    
    // ‡∏•‡∏ö‡πÇ‡∏ô‡πâ‡∏ï‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ô DB ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏à‡∏≠
    document.querySelectorAll('.postit').forEach(el => { if (!currentIds.includes(el.id)) el.remove(); });

    currentIds.forEach(id => {
      let p = document.getElementById(id);
      if (!p) {
        p = document.createElement('div'); p.id = id;
        p.innerHTML = `<div class="content" contenteditable="true"></div><div class="meta-info"><span class="status-tag"></span><span class="time-str"></span></div><button class="delete-btn">‚úï</button>`;
        
        p.querySelector('.delete-btn').onclick = () => remove(ref(db, 'postits/' + id));
        p.querySelector('.content').onblur = (e) => {
          update(ref(db, 'postits/' + id), { 
            text: e.target.innerText, updatedAt: serverTimestamp(), action: "‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç" 
          });
        };
        document.getElementById('board').appendChild(p);
      }
      
      p.className = `postit ${data[id].color}`;
      
      // ‡∏ú‡∏π‡∏Å Event ‡∏ó‡∏±‡πâ‡∏á‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÅ‡∏•‡∏∞‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™
      p.onmousedown = (e) => startDrag(e, id, data[id]);
      p.ontouchstart = (e) => startDrag(e, id, data[id]);

      if (activeId !== id) { 
        p.style.left = data[id].x + 'px'; 
        p.style.top = data[id].y + 'px'; 
        p.style.zIndex = 10;
      }

      const content = p.querySelector('.content');
      if (document.activeElement !== content) content.innerText = data[id].text;
      p.querySelector('.status-tag').innerText = data[id].action || "";
      p.querySelector('.time-str').innerText = formatTime(data[id].updatedAt);
    });
  });

  window.clearAllData = () => { if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏î‡∏≥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) remove(postitsRef); };
</script>
</body>
</html>
